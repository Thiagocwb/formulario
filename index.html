<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/5507a01d37.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>:.Formulario.:</title>
</head>
<body>
    <main class="container">
        <form action="cadastro">
            <h2>Cadastro</h2>
            <div class="imput-field">
                <label for="username">Nome</label>
                <input type="text" name="username" id="username" 
                placeholder="Digite seu nome completo">
            </div>
            <div class="imput-field">
                <label for="username">Universidade</label>
                <input type="text" name="username" id="username" 
                placeholder="Digite o nome da universidade">
            </div>
            <div class="imput-field">
                <label for="username">Curso</label>
                <input type="text" name="username" id="username" 
                placeholder="Digite seu nome do seu curso">
            </div>
            <div class="imput-field">
                <label for="number">R.A.</label>
                <input type="number" name="number" id="number" 
                placeholder="Digite o numero da sua matricula">
            </div>
            <div class="imput-field">
                <label for="date">Data</label>
                <input type="date" name="date" id="date">
            </div>
            <input type="submit" value="Continue">
        </form>
        <div class="footer">
            <span>Ou conecte-se com suas m√≠dias sociais</span>
            <div class="social-field">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        Entre com o seu Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                        Entre com o seu Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
